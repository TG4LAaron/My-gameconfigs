// Audio settings
miles_occlusion_server_sounds_per_frame "250"
miles_occlusion "0"
miles_occlusion_force "0"
miles_occlusion_partial "0"
snd_setmixer PlayerFootsteps vol 0.1
snd_setmixer GlobalFootsteps vol 2

// Tapping for meds and shields
bind_held_US_standard "lalt" "use_consumable SHIELD_LARGE; use_consumable SHIELD_SMALL"
bind_US_standard "lalt" "use_consumable SHIELD_SMALL; use_consumable SHIELD_LARGE"

bind_US_standard "capslock" "use_consumable HEALTH_LARGE; use_consumable HEALTH_SMALL"
bind_held_US_standard "capslock" "use_consumable HEALTH_SMALL; use_consumable HEALTH_LARGE"

// Mute ingame Audio
bind_US_standard "f1" "toggle sound_volume 1"
bind_held_US_standard "f1" "toggle sound_volume 0"

// Tactical ability & Ultimate ability on the same keys
bind_US_standard "q" "+offhand1;" 0
bind_held_US_standard "q" "+offhand4;" 0

bind_US_standard "mouse3" "+offhand1;" 0
bind_held_US_standard "mouse3" "+offhand4;" 0

bind_US_standard "5" "use_consumable PHOENIX_KIT"

// Reload keybind file
bind "F6" "exec custom_binds.cfg"

// Inspect while tapping shift
bind_US_standard   "lshift" "-speed; weapon_inspect; +speed;" 0
bind_US_standard   "mwheeldown" "+jump; weapon_inspect; +jump;" 0
bind_held_US_standard   "lshift" "-speed; weapon_inspect;wait; +speed;" 0
